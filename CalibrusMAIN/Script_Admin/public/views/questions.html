<!--<div ui-grid="{ data: vm.myData }" class="grid"></div>-->
<!--{{vm.myData}}-->

<div>
    <div class="container-fluid">
        <header>
            <h3>
                <i class="fa fa-question-circle" aria-hidden="true"> Questions</i>
            </h3>
        </header>
        <div class="row">
            <div class="col-md-12">
                <div class="navbar">
                    <!--<a data-ng-click="vm.saveQuestion('/customeredit/0')">-->
                    <a class="btn btn-primary" ng-click="vm.add()">Add Question</a>
                    <!--<i class="fa fa-plus" aria-hidden="true"></i> Add Question-->

                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div>
                        <table class="table table-striped table-condensed table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th ng-click="vm.setOrder('orderCount')">ID</th>
                                    <th ng-click="vm.setOrder('lastName')">Name</th>
                                    <th ng-click="vm.setOrder('city')">Description</th>
                                    <!-- <th ng-click="vm.setOrder('orderCount')">English Label</th> -->
                                    <th ng-click="vm.setOrder('orderCount')">Verbiage</th>
                                    <!-- <th ng-click="vm.setOrder('orderCount')">Spanish Label</th> -->
                                    <th ng-click="vm.setOrder('orderCount')">Verbiage Spanish</th>
                                    <th ng-click="vm.setOrder('orderCount')">Active</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr data-ng-repeat="question in vm.myData">
                                    <td>{{question.Id}}</td>
                                    <td>{{question.Name}}</td>
                                    <td>{{question.Description}}</td>
                                    <!-- <td>{{question.LabelEnglish}}</td> -->
                                    <td>{{question.Verbiage}}</td>
                                    <!-- <td>{{question.LabelSpanish}}</td> -->
                                    <td>{{question.VerbiageSpanish}}</td>
                                    <td>{{question.Active}}</td>
                                    <td><a ng-click="vm.edit(question)"><i class="glyphicon glyphicon-pencil"></i> </a></td>

                                    <!--<td><a href="#/customeredit/{{question.Id}}"><img data-ng-src="Content/images/{{customer.gender | lowercase}}.png" class="cardImage" alt="Question Image" /></a></td>
                                    <td><a href="#/customeredit/{{customer.id}}">{{customer.firstName + ' ' + customer.lastName}}</a></td>
                                    <td>{{customer.city}}, {{customer.state.name}}</td>
                                    <td>
                                        <a href="#/customerorders/{{question.Id}}" class="btn-link">
                                            {{ customer.orderCount }}
                                            <span ng-pluralize count="customer.orderCount"
                                                  when="{'1': 'Order','other': 'Orders'}">
                                            </span>
                                        </a>
                                    </td>
                                    <td><button class="btn btn-danger" ng-click="vm.deleteCustomer(customer.id)">Disable</button></td>-->
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Question Detail</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">

                        <div class="form-group">
                            <label class="col-md-2" for="english">Name</label>
                            <div class="col-md-10">
                                <input type="text" ng-model="vm.question.Name" id="name" name="name" class="form-control" placeholder="Name of Question">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2" for="english">Description</label>
                            <div class="col-md-10">
                                <input type="text" ng-model="vm.question.Description" id="description" name="description" class="form-control" placeholder="Description of question">
                            </div>
                        </div>
                        <!-- <div class="form-group">
                            <label class="col-md-2" for="english">English Label</label>
                            <div class="col-md-10">
                                <input type="text" ng-model="vm.question.LabelEnglish" id="labelenglish" name="labelenglish" class="form-control" placeholder="Verbiage">
                            </div>
                        </div> -->
                        <div class="form-group">
                            <label class="col-md-2" for="english">Verbiage</label>
                            <div class="col-md-10">
                                <input type="text" ng-model="vm.question.Verbiage" id="verbiage" name="verbiage" class="form-control" placeholder="Verbiage">
                            </div>
                        </div>
                        <!-- <div class="form-group">
                            <label class="col-md-2" for="english">Spanish Label</label>
                            <div class="col-md-10">
                                <input type="text" ng-model="vm.question.LabelSpanish" id="labelspanish" name="labelspanish" class="form-control" placeholder="Verbiage">
                            </div>
                        </div> -->
                        <div class="form-group">
                            <label class="col-md-2" for="english">Spanish</label>
                            <div class="col-md-10">
                                <input type="text" ng-model="vm.question.VerbiageSpanish" id="verbiagespanish" name="verbiagespanish" class="form-control"
                                    placeholder="Spanish">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2" for="english">Parent ID</label>
                            <div class="col-md-10">
                                <input type="text" ng-model="vm.question.ParentId" numbers-only style="width:60px" id="parentid" name="parentid" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2" for="english">Parent Value</label>
                            <div class="col-md-10">
                                <input type="text" ng-model="vm.question.ParentValue" style="width:220px" id="parentvalue" name="parentvalue" class="form-control"
                                    placeholder="Parent Value">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2" for="spanish">Active</label>
                            <div class="col-md-10">
                                <input ng-model="vm.question.Active" type="checkbox" id="active" name="active">
                            </div>
                        </div>
                        <hr>
                        <!--{{vm.question}}-->
                        <!--{{vm.directives}}-->
                        <!--{{vm.directiveassoc[0].DirectiveId}}-->

                        <div class="container">
                            <div class="container">
                                <div class="row">
                                    <div class="col-xs-6">
                                        <strong>Directives:</strong>
                                    </div>
                                    <div class="col-xs-3">
                                        <strong>Instructions:</strong>
                                    </div>
                                    <div class="col-xs-3">
                                        <strong>Sort Order:</strong>
                                    </div>
                                </div>
                             </div> <!--{{vm.question.directiveassoc[0].DirectiveId}}  -->
                            <div class="row" ng-repeat="directive in vm.directives">
                                <div class="col-md-12">
                                    <div class="col-md-6">
                                        <div class="checkbox">
                                           <label>  <!--ng-checked="vm.isDirChecked(directive.Id)" -->
                                             
                                            <!-- <input ng-click="vm.checkedDirective(directive.Id)" ng-init="vm.question.directiveassoc[directive.Id -1].DirectiveId" ng-model="vm.question.directiveassoc[$index].DirectiveId" type="checkbox" id="{{directive.Id}}">{{directive.Name}} ({{directive.Description}}) -->
                                             
                                            <!-- ng-model="vm.question.directiveassoc[$index].DirectiveId"  -->
                                            <input  ng-checked="vm.question.directiveassoc[$index].DirectiveId.checked" 
                                                    ng-init="vm.isSelectedDirective(directive.Id)" 
                                                    type="checkbox" 
                                                    name="directiveId{{directive.Id}}"
                                                    id="directiveId{{directive.Id}}">{{directive.Name}} ({{directive.Description}})
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <input type="text" id="data{{$index}}" ng-model="vm.question.directiveassoc[$index].data">
                                    </div>
                                    <div class="col-md-3">  <!--$index -->
                                       &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="text" style="width:30px" numbers-only
                                            ng-model="vm.question.directiveassoc[$index].SortOrder" id="SortOrder{{$index}}">
                                    </div>
                                </div>
                            </div>
                        </div>


                        <!--<strong>Directives:</strong>
                        <div class="container-fluid">
                            <table>
                                <tr ng-repeat="directive in vm.directives">
                                    <td>
                                        <div class="checkbox">
                                            <label>
                                                 <input ng-checked="vm.isDirChecked(directive.Id)" ng-model="vm.question.directive[directive.Id]" type="checkbox" id="{{directive.Id}}">{{directive.Name}} ({{directive.Description}})
                                            </label>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </div>-->
                        <hr>



                        <br><br>
                        <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="vm.saveQuestion(vm.question)">Save
                        </button>
                    </form>
                </div>
                <div class="modal-footer">
                    <!--<input type="submit" class="btn btn-default" data-dismiss="modal">Close</button>-->
                </div>
            </div>
        </div>
    </div>


</div>
