<div class="container">
  <select ng-model="vm.currentDB" ng-options="db.name for db in vm.databases | orderBy: 'name'"
          ng-change="vm.getTables()"></select>
&nbsp;
  <select ng-model="vm.currentTable" ng-options="tbl.mytable for tbl in vm.tables | orderBy: 'mytable'"
          ng-change="vm.getMain()"></select>
  &nbsp; Filter: <input ng-model="vm.search">
  &nbsp;
  <div class="input-group inline">
    <input type="text" class="form-control" placeholder="Search for..." ng-model="vm.mainid">
    <span class="input-group-btn">
        <button class="btn btn-default" type="button" ng-click="vm.getmainid()">Go!</button>
      </span>
  </div>

  <table class="table table-striped">
    <tr>
      <th>MainId</th>
      <th>Call Date </th>
      <th>Verified</th>
      <th>Concern</th>
      <th>TPV Agent</th>
      <th>User / Agent / Boss</th>
      <th>Edit</th>
    </tr>
    <tr ng-repeat="main in vm.main | filter: vm.search">
      <td>{{main.MainId}}</td>
      <td>{{main.CallDateTime}}</td>
      <td>{{main.Verified}}</td>
      <td>{{main.Concern}}</td>
      <td>{{main.TpvAgentName}}</td>
      <td>{{main.UserId}} / {{main.AgentId}} / {{main.RepId}}</td>
      <td><a ng-click="vm.edit(main)"><i class="glyphicon glyphicon-pencil"></i> </a></td>
    </tr>
  </table>

  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Main - Call Record</h4>
        </div>
        <div class="container-fluid">
        <div class="modal-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="verified">Verified</label>
              <input type="text" class="form-control" id="verified"  ng-model="vm.EditMain.Verified">
            </div>
            <div class="form-group">
              <label for="concern">Concern</label>
              <input type="text" class="form-control" id="concern"  ng-model="vm.EditMain.Concern">
            </div>
            <div class="form-group">
              <label for="concerncode">Concern Code</label>
              <input type="text" class="form-control" id="concerncode"  ng-model="vm.EditMain.ConcernCode">
            </div>
            <div class="form-group">
              <label for="UserId">User Id</label>
              <input type="text" class="form-control" id="UserId"  ng-model="vm.EditMain.UserId">
            </div>
            <div class="form-group">
              <label for="WavName">Inbound WavName</label>
              <input type="text" class="form-control" id="WavName"  ng-model="vm.EditMain.WavName">
            </div>
            <div class="form-group">
              <label for="OutboundWavName">Outbound WavName</label>
              <input type="text" class="form-control" id="OutboundWavName"  ng-model="vm.EditMain.OutboundWavName">
            </div>
            <br>
              <button type="button" class="btn btn-success" ng-click="vm.saveMain(vm.EditMain)">Update
              </button>
          </form>
          <br>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
        </div>
      </div>
    </div>
  </div>

</div>
