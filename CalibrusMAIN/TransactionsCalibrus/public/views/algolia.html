<div class="container-fluid">
    <form class="form-horizontal">
        <div class="form-group">
            <label>Search Algolia</label>
        </div>
        <div class="form-group">
            <input class="col-xs-3" type="text" ng-model="vm.search.find" id="tn" name="find">
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="vm.search(vm.search.find)">Search
                                </button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

        </div>
    </form>
</div>


<div ng-show="vm.algolia" class="container-fluid">
    <table class="table table-striped table-bordered">
        <tr>
            <th>objectID</th>
            <th>FileName</th>
            <th>Content</th>
            <th>Date</th>
        </tr>
    </table>

</div>
