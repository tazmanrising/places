<div class="col-md-12">

    <div class="col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6">

        <div class="page-header"><i class="fa fa-lock"></i> Spark Data Entry Login</div>

        <form id="vmLogon.form" name="vmLogon.form" class="form-horizontal" novalidate ng-cloak>

            <div class="alert alert-danger " ng-show="vmLogon.hasErrors===true">
                <ul>
                    <li ng-repeat="error in vmLogon.errorList">{{error}}</li>
                </ul>
            </div>
            
            <div class="form-group" ng-class="{'has-error': (vmLogon.form.SparkId.$invalid && vmLogon.form.SparkId.$touched) || (vmLogon.form.SparkId.$error && vmLogon.isSubmitted)}">
                <label class="col-md-2 control-label">Spark Id</label>
                <div class="col-md-10">
                    <input type="text" id="SparkId" name="SparkId" class="form-control" 
                           ng-model="vmLogon.logon.sparkId"
                           ng-required="true"
                           ng-pattern="vmLogon.sparkIdPattern" />                    
                </div>
                <!--<div class="" ng-messages="vmLogon.form.SparkId.$error" ng-if="vmLogon.form.SparkId.$invalid && vmLogon.form.SparkId.$touched">
                    <div ng-message="pattern" class="label label-danger">Spark Id must be 10 digits.</div>
                    <div ng-message="required" class="label label-danger">Spark Id is required.</div>
                </div>-->
            </div>

            <div class="form-group" ng-class="{'has-error': (vmLogon.form.Password.$invalid && vmLogon.form.Password.$touched) || (vmLogon.form.Password.$error && vmLogon.isSubmitted)}">
                <label class="col-md-2 control-label">Password</label>
                <div class="col-md-10">
                    <input type="password" id="Password" name="Password" class="form-control"
                           ng-model="vmLogon.logon.password"
                           ng-required="true" />
                </div>
                <!--<div class="" ng-messages="vmLogon.form.Password.$error" ng-if="vmLogon.form.Password.$invalid && vmLogon.form.Password.$touched">
                    <div ng-message="required" class="label label-danger">Password is required.</div>
                </div>-->
            </div>

            <div class="form-group">
                <div class="col-md-12 text-center">
                    <buttom class="btn btn-primary" ng-click="vmLogon.logonUser()">Login <i class="fa fa-spinner fa-pulse" ng-show="vmLogon.loggingIn===true"></i></buttom>
                </div>
            </div>

            
        </form>
    </div>

</div>
