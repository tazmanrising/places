<!DOCTYPE html>
<html>
<head>
    <title>Clearview Data Entry</title>
	<meta charset="utf-8" />

    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="Content/ui-bootstrap-csp.css" rel="stylesheet" />

    <script src="Scripts/jquery-2.2.2.min.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-ui/ui-bootstrap-tpls.min.js"></script>
    <script src="Scripts/angular-ui/ui-utils.min.js"></script>
    <script src="Scripts/angular-ui-router.min.js"></script>
    <script src="Scripts/angular-messages.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/angular-animate.min.js"></script>
    <script src="Scripts/angular-cookies.min.js"></script>

    <script src="app/app.js?v=2"></script>
    <script src="app/common/appController.js?v=2"></script>
    <script src="app/logon/logonController.js?v=2"></script>

    <script src="app/request/requestController.js?v=2"></script>
    <script src="app/request/requestService.js?v=2"></script>


</head>
<body ng-app="app" ng-controller="appController as vmApp">
    <div class="navbar navbar-inverse  navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="navbar-brand">Clearview Data Entry</div>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href=""><i class="fa fa-question-circle"></i> Help</a></li>
                    <li ng-if="vmApp.isLoggedIn===true"><a href=""><i class="fa fa-sign-out"></i> Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div ui-view></div>
    </div>
    <footer class="navbar navbar-fixed-bottom navbar-default" style="margin-top: 60px;">
        <div class="pull-right navbar-text">
            &copy; {{vmApp.currentDate | date:'yyyy'}} - Calibrus <i class="fa fa-fort-awesome"></i>
        </div>
    </footer>
