<!DOCTYPE html>
<html ng-app="testMaker">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>tester</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="public/lib/ionic/css/ionic.css">
    <link rel="stylesheet" href="public/lib/bootstrap/dist/css/bootstrap.min.css" />
    <link href="public/css/styles.css" rel="stylesheet" />
    <script src="public/lib/angular/angular.js"></script>
    <script src="src/app.js"></script>
    <script src="src/controllers/myController.js"></script>


</head>

<body>

    <div ng-controller="MyCtrl">
        <div class="container-fluid">
            <div class="row">
                <div ng-repeat="u in utilities.all">

                    <div class="col-lg-12 item">
                        <div class="event-box">

                            <div class="info-block">
                                <div>
                                    <h2>
                                        <i class="ion-outlet energized"></i>
                                        {{u.name}}
                                    </h2>
                                </div>
                                <div><h4 class="title">{{u.programName}}</h4>
                                </div>

                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="col-md-12">
                                            <div class="col-md-6"> ETF {{u.etf | currency:"$" :0}}</div>
                                            <div class="col-md-6">
                                                <h1 style="color: green;">
                                                    ${{u.rate}}/
                                                </h1> 
                                            </div>
                                            
                                        </div>
                                        <div class="col-md-12">
                                            <div class="col-md-6"> MSF {{u.msf}}</div>
                                            <div class="col-md-6">{{u.unitOfMeasureName}}</div>

                                        </div>
                                        <div class="col-md-12">
                                            <div class="col-md-6"> TERM {{u.term}} Months</div>
                                           

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div>
        <!--<i class="ion-outlet energized" data-pack="default" data-tags="digital, computer, electricity"></i>-->
        <!--<i class="icon ion-outlet energized"
           ng-class="{'ion-outlet energized': utilityAndProgram.utilityTypeName === 'Electric', 'ion-fireball assertive': utilityAndProgram.utilityTypeName === 'Gas', }" style=""></i>-->


    </div>

</body>

</html>
