
<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-heading">QA Manager - QA List</div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Client Name</th>
                            <th>Agent ID</th>
                            <th>Call Date</th>
                            <th>Call Length</th>
                            <th>Disposition</th>
                            <th>Inbound Call</th>
                            <th>Outbound Call</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="qa in companies | orderBy:'$index':true | limitTo:quantity">
                            <td>{{qa.ClientName}}</td>
                            <td>{{qa.Agent}}</td>
                            <td>{{qa.Calldate | isoConvert}}</td>
                            <td>{{qa.CallLength}}</td>
                            <td>{{qa.Disposition}}</td>
                            <td><a target="new" href="{{qa.InboundCall}}">InboundCall</a></td>
                            <td><a target="new" href="{{qa.OutboundCall}}">OutboundCall</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
